<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Community Crag - Collaborative Climbing" />
        <meta name="author" content="Trevin Small" />
        <title>Community Crag</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/logo.svg" />
        <!--Font awesome Stars-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="stylesheets/background.css" rel="stylesheet" />
        <link href="stylesheets/buttons.css" rel="stylesheet" />
        <link href="stylesheets/nav-profile-item.css" rel="stylesheet" />
        <link href="stylesheets/post-content.css" rel="stylesheet" />
        
    </head>
    <body class="background">
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position:sticky; flex: 0 1 auto;">
            <div class="container">
                <img alt="Community Crag Logo" src="assets/logo.svg" style="height:2em;margin-right:10px;">
                <a class="navbar-brand" href="#">Community Crag</a>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                        <li class="nav-item"><form action="./signup.html"><button class="btn sign-up" href="signup.html">Sign Up</button></form></li>
                    </ul>
            </div>
        </nav>

        <!-- Page content-->
        <div class="post-content">
            <ul class="post-list">
                <li class="spacer"></li>
                <li class="post-item" id="placeholder-post">
                    <a class="no-highlight" href="post-info.html">
                        <div class="post-container">
                            <div class="post-img-container">
                                <img src="assets/wall.JPG" class="post-img">
                            </div>
                            <div class="post-stats">
                                <div class="hidden-name"><h3 id="post-name">Beanbag</h3></div>
                                <div class="grade"><h3 id="post-grade">V6+</h3></div>
                                <div class="stars">
                                    <span class="fa fa-star star-icon checked" id="star-one"></span>
                                    <span class="fa fa-star star-icon checked" id="star-two"></span>
                                    <span class="fa fa-star star-icon checked" id="star-three"></span>
                                </div>
                                <h5 id="climb-type">Overhang</h5>
                            </div>
                            <div class="post-text-container">
                                <div class="post-title">
                                    <div class="name"><h3 id="post-name">Beanbag</h3></div>
                                    <div class="grade-count"><p class="count" id="count">2 Suggested Grades<p></div>
                                </div>
                                <hr class="divider">
                                <div class="comment"><p id="post-comment">An add on by Liam Schenk thats pretty tough and has a pocket and dynamic moves to crimps and lorem ipsum yada yada yeah yeah hey hey oh oh ;)</p></div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/post.js"></script>
    </body>
</html>
