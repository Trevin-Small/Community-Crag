<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Community Crag - Collaborative Climbing" />
        <meta name="author" content="Trevin Small" />
        <title id="page-title">Crag |</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/logo.svg" />
        <!--Font awesome Stars-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/bootstrap-styles.css" rel="stylesheet" />
        <link href="css/background.css" rel="stylesheet" />
        <link href="css/buttons.css" rel="stylesheet" />
        <link href="css/view-post.css" rel="stylesheet" />
        <link href="css/slider.css" rel="stylesheet" />
        <script src="https://communitycrag.com/bundle.js"></script>
    </head>
    <body class="background">
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position:sticky; flex: 0 1 auto;">
            <div class="container">
                <img alt="Community Crag Logo" src="assets/logo.svg" style="height:2em;margin-right:10px;">
                <a class="navbar-brand" href="https://communitycrag.com/">Community Crag</a>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item" style="display:block;"><a class="nav-link" href="index.html"><img src="./assets/home.svg" style="height:auto;width:100%;"></a></li>
                        <li class="nav-item" id="nav-log-in" style="display:none;"><a class="nav-link" href="login.html">Login</a></li>
                        <li class="nav-item" id="nav-sign-up" style="display:none;"><form action="./signup.html"><button class="btn sign-up" href="signup.html">Sign Up</button></form></li>
                        <li class="nav-item" id="nav-log-out" style="display:none;"><a class="nav-link" href="index.html" onclick="communityCrag.logOut();"><img src="./assets/log-out.svg" style="height:100%;width:auto;"></a></li>
                        <li class="nav-item" id="nav-new-post" style="display:none;"><a class="nav-link" href="createpost.html"><img src="./assets/plus.svg" style="height:100%;width:auto;"></a></li>
                    </ul>
            </div>
        </nav>

        <!-- Page content-->
        <div class="post-content">
            <div class="post-container" id="post-container">
                <div class="content-container">
                    <div class="title-row-container">
                        <div class="post-text-container">
                            <div class="post-title">
                                <div class="name"><h3 class="name" id="post-name"></h3></div>
                            </div>
                            <hr class="divider">
                            <p class="post-info" id="post-info"></p>
                            <p class="post-info" id="grade-count"></p>
                        </div>
                    </div>
                    <div class="post-stats">
                        <div class="stats-row-container">
                            <div class="stats-column-container left">
                                <div class="suggest-grade-button" id="delete-post-button" onclick="communityCrag.showDelete();"><img src="./assets/trash.svg" style="margin:0px;"></div>
                            </div>
                            <div class="stats-column-container">
                                <div class="grade"><h3 id="post-grade"></h3></div>
                                <div class="stars">
                                    <span class="fa fa-star star-icon" id="star-one"></span>
                                    <span class="fa fa-star star-icon" id="star-two"></span>
                                    <span class="fa fa-star star-icon" id="star-three"></span>
                                    <span class="fa fa-star star-icon" id="star-four"></span>
                                    <span class="fa fa-star star-icon" id="star-five"></span>
                                </div>
                                <h5 class="climb-type" id="climb-type"></h5>
                            </div>
                            <div class="stats-column-container right">
                                <div class="suggest-grade-button" id="suggest-grade-button" onclick="communityCrag.showSuggestGrade();"><img id="not-suggested-icon" style="display:none;" src="./assets/suggest-grade.png" class="suggest-grade-icon"><img id="up-grade-icon" style="display:none;" src="./assets/up-grade.svg" class="suggest-grade-icon"><img id="down-grade-icon" style="display:none;" src="./assets/down-grade.svg" class="suggest-grade-icon"></div>
                            </div>
                        </div>
                    </div>
                    <div class="post-img-container">
                        <img src="" class="post-img" id="post-image">
                    </div>
                    <div class="comment">
                        <p id="post-comment"></p>
                    </div>
                </div>
            </div>
            <div style="margin-top:20vh;"></div>
        </div>

        <div class="shadow-overlay" id="shadow"></div>

        <div class="popup" id="suggest-grade-popup">
            <div class="popup-row-container">
                <div class="popup-column-container"><b>Suggest a Grade:</b></div>
            </div>
            <div class="popup-row-container" style="position:absolute;top:0.2em;justify-content:flex-end;">
                <div class="popup-column-container right" onclick="communityCrag.hideSuggestGrade();"><img src="./assets/x.svg"></div>
            </div>
            <div class="popup-column-container" style="width:100%;">
                <div class="popup-row-container">
                    <b><i>Easier</i></b>
                    <div class="switch-container">
                        <label class="switch">
                            <input id="suggestion-choice" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <b><i>Harder</i></b>
                </div>
                <div style="margin:0.5rem;"></div>
                <button type="button" style="width:60%;" id="suggest-grade-submit" class="btn popup-btn" onclick="this.disabled=true;communityCrag.suggestGrade()">Suggest Grade</button>
            </div>
        </div>

        <div class="popup" id="delete-post">
            <div class="popup-row-container">
                <div class="popup-column-container" style="width:1.25rem;"></div>
                <div class="popup-column-container"><b>Are You Sure You Want<br>To Delete Your Post?</b></div>
                <div class="popup-column-container" style="width:1.25rem;"></div>
            </div>
            <div class="popup-row-container" style="position:absolute;top:0.2em;justify-content:flex-end;">
                <div class="popup-column-container right" onclick="communityCrag.hideDelete()"><img src="./assets/x.svg"></div>
            </div>
            <div style="margin:0.5rem;"></div>
            <div class="popup-row-container" style="width: auto;">
                <button type="button" class="btn cancel-btn" onclick="communityCrag.hideDelete()">Cancel</button>
                <button type="button" class="btn delete-btn" onclick="communityCrag.deletePost()">Delete</button>
            </div>
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Main JS-->
        <script>
            communityCrag.viewPost();
        </script>
    </body>
</html>
