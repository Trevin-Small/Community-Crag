<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#212529">

    <title>Crag | About</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/logo.svg" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/bootstrap-styles.css" rel="stylesheet" />
    <link href="css/background.css" rel="stylesheet" />
    <link href="css/navbar.css" rel="stylesheet" />
    <link href="css/buttons.css" rel="stylesheet" />
    <link href="css/auth.css" rel="stylesheet" />
    <link href="css/page-frame.css" rel="stylesheet" />
    <script src="./csi.js"></script>
    <style>
        .title-row {
            align-self: flex-start;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            margin: 1rem 0 0 1rem;
        }

        .button-row {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .about-heading {
            width: 35%;
            padding: 0.25rem;
            border-radius: 12px 12px 0 0;
            border-width: 3px 3px 0px 3px;
            border-color: black;
            border-style: solid;
            background-color: lightgray;
            text-align: center;
        }

        .heading-line {
            width: 75%;
            opacity: 1;
            padding-top: 1px;
        }
    </style>
</head>

<body class="background">
    <!-- Responsive navbar-->
    <nav class="navbar">
        <div data-include="./navbar.html" id="navbar"></div>
    </nav>
    <!-- Page content-->
    <div class="scroll" id="scroll">
        <div class="auth-container">
            <div class="contents" style="margin-top: 0;">
                <div style="padding-top:20px;"></div>
                <h3>Oops! You aren't logged in!</h3>
                <p>The page you were trying to visit requires you to sign in.</p>
                <div style="padding-top:20px;"></div>
                <button class="btn submit-auth" style="background-color:var(--off-white);"
                    onclick="window.location.href='https://communitycrag.com/'">
                    <div class="button-row">
                        <img alt="Community Crag Logo" src="assets/logo-black.svg"
                            style="height:1.5rem;width:auto;margin:0.5rem;"><b>Go Back Home</b>
                    </div>
                </button>
                <div style="padding-top:20px;"></div>
            </div>
        </div>
        <div data-include="./footer.html"></div>
        <div data-include="./spacer.html"></div>
    </div>
</body>

</html>
