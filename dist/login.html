<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Crag - Login</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/logo.svg" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/bootstrap-styles.css" rel="stylesheet" />
        <link href="css/background.css" rel="stylesheet" />
        <link href="css/buttons.css" rel="stylesheet" />
        <link href="css/auth.css" rel="stylesheet" />
        
        <script src="https://communitycrag.com/bundle.js"></script>
    </head>
    <body class="background">
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <img alt="Community Crag Logo" src="assets/logo.svg" style="height:2em;margin-right:10px;">
                <a class="navbar-brand" href="https://communitycrag.com/">Community Crag</a>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><form action="./signup.html"><button class="btn sign-up" href="signup.html">Sign Up</button></form></li>
                    </ul>
            </div>
        </nav>
        <!-- Page content-->
        <div class="scroll" id="scroll">
            <div class="auth-container">
                <div class="contents">
                    <h3>Login</h3>
                    <hr>
                    <div class="error-message" id="error-message" style="display:none;"></div>
                    <form class="auth-form">
                        <div style="margin:0.25rem;"></div>
                        <b>Enter Your Purdue Email:</b>
                        <input class="text-input" type="text" id="email" name="email" placeholder="email@purdue.edu">
                        <div style="margin:0.5rem;"></div>
                        <b>Enter Your Password:</b>
                        <input class="text-input" type="password" id="pass" name="pass" placeholder="Password">
                        <div style="margin:0.75rem;"></div>
                        <button class="btn submit-auth" type="button" id="submit-login" onclick="communityCrag.signIn();">Login</button>
                        <div style="margin:0.75rem;"></div>
                    </form>
                </div>
            </div>
            <span style="margin-bottom:10vh;"></span>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
