<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#212529">

    <title>Crag | Login</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/logo.svg" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/bootstrap-styles.css" rel="stylesheet" />
    <link href="css/background.css" rel="stylesheet" />
    <link href="css/navbar.css" rel="stylesheet" />
    <link href="css/buttons.css" rel="stylesheet" />
    <link href="css/auth.css" rel="stylesheet" />
    <link href="css/page-frame.css" rel="stylesheet" />
    <script src="./csi.js"></script>
</head>

<body class="background">
    <!-- Responsive navbar-->
    <nav class="navbar">
        <div data-include="./navbar.html" id="navbar"></div>
    </nav>
    <!-- Page content-->
    <div class="scroll" id="scroll">
        <div class="auth-container">
            <div class="contents">
                <h3>Login</h3>
                <hr>
                <div class="error-message" id="error-message" style="display:none;"></div>
                <form class="auth-form" onsubmit="event.preventDefault();">
                    <div style="margin:0.3rem;"></div>
                    <b>Enter Your Purdue Email:</b>
                    <input class="text-input" type="text" id="email" name="email" placeholder="email@purdue.edu">
                    <div style="margin:0.5rem;"></div>
                    <b>Enter Your Password:</b>
                    <div class="password-input">
                        <input class="text-input" type="password" id="pass" name="pass" placeholder="Password">
                        <img class="password-eye" src="./assets/eye.svg" alt="view-password"
                            onclick="this.classList.toggle('eye-slashed');let pass=document.getElementById('pass');if(pass.type==='password'){pass.type='text'}else{pass.type='password'};">
                    </div>
                    <div style="margin:0.2rem;"></div>
                    <a href="./forgotpassword.html"><i>Forgot your password?</i></a>
                    <div style="margin:0.75rem;"></div>
                    <button class="btn submit-auth" type="submit" id="submit-login"
                        onclick="communityCrag.signIn();">Login</button>
                    <div style="margin:1rem;"></div>
                    <div style="margin:0;padding:0;display:flex;flex-direction:column;align-items:center;width:100%;">
                        <hr>
                        <div style="position:absolute;transform:translateY(-50%);background-color:var(--old-gold);border-radius:8px;border:2px solid gray;padding:1px 4px 1px 4px;">
                            <p style="margin:0;">OR</p>
                        </div>
                    </div>
                    <div style="margin:0.3rem;"></div>
                    <p style="margin:0;">New to the Crag? <a href="./signup.html"><b>Sign up here</b></a></p>
                    <div style="margin:0.3rem;"></div>
                </form>
            </div>
        </div>
        <div data-include="./footer.html"></div>
        <div data-include="./spacer.html"></div>
    </div>
    <script src="https://communitycrag.com/bundle.js"></script>
</body>

</html>
