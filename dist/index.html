<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Community Crag - Collaborative Climbing" />
        <meta name="author" content="Trevin Small" />
        <title>Community Crag</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/logo.svg" />
        <!--Font awesome Stars-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/bootstrap-styles.css" rel="stylesheet" />
        <link href="css/background.css" rel="stylesheet" />
        <link href="css/buttons.css" rel="stylesheet" />
        <link href="css/post-content.css" rel="stylesheet" />
        <link href="css/search-bar.css" rel="stylesheet" />
    </head>
    <body class="background">
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position:sticky; flex: 0 1 auto;">
            <div class="container">
                <img alt="Community Crag Logo" src="assets/logo.svg" style="height:2em;margin-right:10px;">
                <a class="navbar-brand" href="#">Community Crag</a>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                        <li class="nav-item"><form action="./signup.html"><button class="btn sign-up" href="signup.html">Sign Up</button></form></li>
                    </ul>
            </div>
        </nav>

        <!-- Page content-->
        <div class="post-content">
            <div class="search-bar-container">
                <form id="search-form">
                    <input type="text">
                    <button class="btn search-button" id="search-button">Search</button>
                    <select name="Grade" id="cars">
                        <option value="0">All</option>
                        <option value="1">V1</option>
                        <option value="2">V2</option>
                        <option value="3">V3</option>
                        <option value="4">V4</option>
                    </select>
                    <select name="Climb Type" id="cars">
                        <option value="All">All</option>
                        <option value="Overhang">Overhang</option>
                        <option value="Slab">Slab</option>
                        <option value="Mixed">Mixed</option>
                        <option value="Other">Other</option>
                    </select>
                    <select name="Star Rating" id="cars">
                        <option value="0">All</option>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                    </select>
                </form>
            </div>
            <ul class="post-list" id="post-list">
            </ul>
            <ul class="hidden">
                <li class="post-item" id="placeholder-post">
                    <div class="post-container">
                        <div class="post-img-container">
                            <img src="assets/wall.JPG" class="post-img">
                        </div>
                        <div class="post-stats">
                            <div class="hidden-name"><h3 id="hidden-post-name"></h3></div>
                            <div class="grade"><h3 id="post-grade"></h3></div>
                            <div class="stars">
                                <span class="fa fa-star star-icon" id="star-one"></span>
                                <span class="fa fa-star star-icon" id="star-two"></span>
                                <span class="fa fa-star star-icon" id="star-three"></span>
                            </div>
                            <h5 id="climb-type"></h5>
                        </div>
                        <div class="post-text-container">
                            <div class="post-title">
                                <div class="name"><h3 id="post-name"></h3></div>
                                <div class="grade-count"><p class="count" id="count"><p></div>
                            </div>
                            <hr class="divider">
                            <div class="comment"><p id="post-comment"></p></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Main JS-->
        <script src="https://communitycrag.com/bundle.js"></script>
        <script>
            communityCrag.displayPosts();
        </script>
    </body>
</html>
