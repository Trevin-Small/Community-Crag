<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Community Crag - Collaborative Climbing" />
        <meta name="author" content="Trevin Small" />
        <title>Community Crag</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/logo.svg" />
        <!--Font awesome Stars-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/bootstrap-styles.css" rel="stylesheet" />
        <link href="css/background.css" rel="stylesheet" />
        <link href="css/buttons.css" rel="stylesheet" />
        <link href="css/post-content.css" rel="stylesheet" />
        <link href="css/search-bar.css" rel="stylesheet" />
        <script src="https://communitycrag.com/bundle.js"></script>
    </head>
    <body class="background">
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position:sticky; flex: 0 1 auto;">
            <div class="container">
                <img alt="Community Crag Logo" src="assets/logo.svg" style="height:2em;margin-right:10px;">
                <a class="navbar-brand" href="https://communitycrag.com/">Community Crag</a>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item" id="nav-log-in"><a class="nav-link" href="login.html">Login</a></li>
                        <li class="nav-item" id="nav-sign-up"><form action="./signup.html"><button class="btn sign-up" href="signup.html">Sign Up</button></form></li>
                        <li class="nav-item" id="nav-log-out"><a class="nav-link" href="index.html" onclick="communityCrag.logOut();"><img src="./assets/log-out.svg" style="height:100%;width:auto;"></a></li>
                        <li class="nav-item" id="nav-new-post"><a class="nav-link" href="createpost.html"><img src="./assets/plus.svg" style="height:100%;width:auto;"></a></li>
                    </ul>
            </div>
        </nav>

        <!-- Page content-->
        <div class="post-content">
            <ul class="post-list" id="post-list">
                <div class="search-bar-container" id="search-container">
                    <form class="search-form" id="search-form">
                        <div class="select-container">
                            <b class="select-text">Grade:</b>
                            <select class="select" name="Grade" id="grade-filter">
                                <option value="-1">All</option>
                                <option value="0">V0</option>
                                <option value="1">V1</option>
                                <option value="2">V2</option>
                                <option value="3">V3</option>
                                <option value="4">V4</option>
                                <option value="5">V5</option>
                                <option value="6">V6</option>
                                <option value="7">V7</option>
                                <option value="8">V8</option>
                                <option value="9">V9</option>
                                <option value="10">V10+</option>
                            </select>
                        </div>
                        <div class="select-container">
                            <b class="select-text">Type:</b>
                            <select class="select" name="Climb Type" id="type-filter">
                                <option value="0">All</option>
                                <option value="1">Overhang</option>
                                <option value="2">Slab</option>
                                <option value="3">Mixed</option>
                                <option value="4">Vertical</option>
                                <option value="5">Other</option>
                            </select>
                        </div>
                        <div class="break"></div>
                        <div class="select-container">
                            <b class="select-text"> Stars:</b>
                            <select class="select" name="Star Rating" id="star-filter">
                                <option value="0">All</option>
                                <option value="1">1 ⭐</option>
                                <option value="2">2 ⭐</option>
                                <option value="3">3 ⭐</option>
                                <option value="4">4 ⭐</option>
                                <option value="5">5 ⭐</option>
                            </select>
                        </div>
                        <div class="select-container">
                            <b class="select-text">Go:</b>
                            <button class="btn search-button" id="search-button" type="submit" onclick="communityCrag.searchByFilters('search-form', event)">Search</button>
                        </div>
                    </form>
                </div>
                <span style="margin-bottom:20vh;" id="bottom-spacer"></span>
            </ul>
            <ul class="hidden">
                <li class="post-item" id="placeholder-post">
                    <div class="post-container" onClick="communityCrag.openPost(this.id);" id="post-container">
                        <div class="post-img-container">
                            <img src="" class="post-img" id="post-image">
                        </div>
                        <div class="post-stats">
                            <div class="hidden-name"><h4 id="hidden-post-name"></h4></div>
                            <div class="grade"><h4 id="post-grade"></h4></div>
                            <div class="stars">
                                <span class="fa fa-star star-icon" id="star-one"></span>
                                <span class="fa fa-star star-icon" id="star-two"></span>
                                <span class="fa fa-star star-icon" id="star-three"></span>
                            </div>
                            <div class="stars">
                                <span class="fa fa-star star-icon" id="star-four"></span>
                                <span class="fa fa-star star-icon" id="star-five"></span>
                            </div>
                            <h4 class="climb-type" id="climb-type"></h4>
                        </div>
                        <div class="post-text-container">
                            <div class="post-title">
                                <div class="name"><h3 id="post-name"></h3></div>
                                <div class="grade-count"><p class="count" id="count"><p></div>
                            </div>
                            <hr class="divider">
                            <div class="comment"><p id="post-comment"></p></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Main JS-->
        <script>
            communityCrag.displayPosts(null);
        </script>
    </body>
</html>
