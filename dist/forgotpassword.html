<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Crag | Reset Password</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/logo.svg" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/bootstrap-styles.css" rel="stylesheet" />
        <link href="css/background.css" rel="stylesheet" />
        <link href="css/navbar.css" rel="stylesheet"/>
        <link href="css/buttons.css" rel="stylesheet" />
        <link href="css/auth.css" rel="stylesheet" />
        <script src="./csi.js"></script>
        <script src="https://communitycrag.com/bundle.js"></script>
    </head>
    <body class="background">
        <!-- Responsive navbar-->
        <nav class="navbar" style="position:sticky; flex: 0 1 auto;">
            <div data-include="./navbar.html" id="navbar"></div>
        </nav>
        <!-- Page content-->
        <div class="scroll" id="scroll">
            <div class="auth-container">
                <div class="contents">
                    <h3>Reset Your Password</h3>
                    <hr>
                    <div class="error-message" id="error-message" style="display:none;"></div>
                    <div class="info-message" id="info-message" style="display:none;"></div>
                    <form class="auth-form" onsubmit="event.preventDefault();">
                        <div style="margin:0.25rem;"></div>
                        <b>Enter Your Account Email:</b>
                        <input class="text-input" type="text" id="email" name="email" placeholder="email@purdue.edu">
                        <div style="margin:0.5rem;"></div>
                        <p style="text-align:center;">You'll receive an email from us with further instructions on resetting your password.</p>
                        <div style="margin:0.25rem;"></div>
                        <button class="btn submit-auth" type="submit" id="submit-reset" onclick="communityCrag.sendPasswordReset();">Send Reset Email</button>
                        <div style="margin:0.75rem;"></div>
                    </form>
                </div>
            </div>
            <div data-include="./footer.html"></div>
            <div data-include="./spacer.html"></div>
        </div>
        <script>
            window.addEventListener('beforeunload', function(e) {
                communityCrag.updatePreviousURL(window.location.href);
            });
        </script>
    </body>
</html>
